	<body>
	  <canvas id="canvas"></canvas>
	  <div id="overlay">
		  <div class="dialog login">
			  <form id="login">
				  <input type="text" name="name">
				  <ul class="avatar-list">
					  <li class="avatar">
						  <img>
					  </li>
					  <li class="avatar">
						  <img>
					  </li>
					  <li class="avatar">
						  <img>
					  </li>
					  <li class="avatar">
						  <img>
					  </li>
				  </ul>
				  <button type="submit">Connect</button>
			  </form>
		  </div>
		  <div class="toolbar">
			  <div class="actions">
				  <button id="color" class="action tooltip" data-title="Color">
					  <i class="ico">color_lens</i>
				  </button>
				  <button id="brush" class="action tooltip" data-title="Brush">
					  <i class="ico">brush</i>
				  </button>
				  <button id="background" class="action tooltip" data-title="Background">
					  <i class="ico">format_paint</i>
				  </button>
				  <button id="scaling" class="action tooltip" data-title="Scaling">
					  <i class="ico">bubble_chart</i>
				  </button>
				  <button id="clear" class="action tooltip" data-title="Clear">
					  <i class="ico">delete</i>
				  </button>
				  <button id="screenshot" class="action tooltip" data-title="Screenshot">
					  <i class="ico">fullscreen</i>
				  </button>
				  <!--
				  <button id="info" class="action tooltip" data-title="Info">
					  <i class="ico">info</i>
				  </button>
				  <button id="mode" class="action tooltip" data-title="Dark Mode">
					  <i class="ico">brightness_2</i>
				  </button>
				  <button id="leave" class="action tooltip" data-title="Leave">
					  <i class="ico">arrow_forward</i>
				  </button>
			  -->
			</div>
			  <!-- <button id="connect">Connect</button> -->
			  <!-- BUCKETS -->
		  </div>
	  </div>
	</body>
</html>
