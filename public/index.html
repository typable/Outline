<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="typable">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="robots" content="index,follow">
		<title>Outline</title>
		<link href="css/style.css" rel="stylesheet">
		<script src="js/lib/socket.io.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div class="toolbar">
			<div class="actions">
				<button id="color" class="action tooltip" data-title="Color">
					<i class="ico">color_lens</i>
				</button>
				<button id="brush" class="action tooltip" data-title="Brush">
					<i class="ico">brush</i>
				</button>
				<button id="background" class="action tooltip" data-title="Background">
					<i class="ico">format_paint</i>
				</button>
				<button id="scaling" class="action tooltip" data-title="Scaling">
					<i class="ico">bubble_chart</i>
				</button>
				<button id="clear" class="action tooltip" data-title="Clear">
					<i class="ico">delete</i>
				</button>
				<button id="screenshot" class="action tooltip" data-title="Screenshot">
					<i class="ico">fullscreen</i>
				</button>
			</div>
		</div>
	</body>
</html>
