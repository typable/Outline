<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
		<meta name="author" content="typable">
		<meta name="keywords" content="">
		<meta name="description" content="Draw with friends together">
		<meta name="robots" content="index,follow">
		<meta name="google" content="notranslate">
		<title>Outline</title>
		<link href="css/style.css" rel="stylesheet">
		<!-- <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" data-ad-client="ca-pub-3486258424475487" async></script> -->
		<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-performance.js"></script>
		<script src="js/lib/socket.io.min.js"></script>
		<script src="js/index.js" type="module"></script>
	</head>
	<body>
		<canvas class="canvas"></canvas>
		<canvas class="overlay"></canvas>
		<div class="toolbar">
			<div class="actions">
				<button class="action tooltip" data-title="Color &nbsp;( C )" data-action="color">
					<i class="ico">color_lens</i>
				</button>
				<button class="action tooltip" data-title="Scaling &nbsp;( V )" data-action="scaling">
					<i class="ico">bubble_chart</i>
				</button>
				<button class="action tooltip" data-title="Clear &nbsp;( T )" data-action="clear">
					<i class="ico">delete</i>
				</button>
				<button class="action tooltip" data-title="Save &nbsp;( S )" data-action="save">
					<i class="ico">save</i>
				</button>
			</div>
			<div class="infobar">
				<button class="action tooltip" data-title="Dark Theme" data-action="theme">
					<i class="ico">brightness_2</i>
				</button>
			</div>
		</div>
		<div class="wrapper">
			<div class="info">
				<ul class="info-list">
					<li class="info-item">
						<a href="https://github.com/typable/outline/issues" target="_blank">Found an issue?</a>
					</li>
					<li class="info-item">
						Powered by <a href="https://typable.dev">typable</a>
					</li>
				</ul>
			</div>
			<div class="spinner hidden"></div>
			<div class="modal modal-join" data-modal="join">
				<input type="text" class="action-uuid" maxlength="20" spellcheck="false" autocomplete="off" placeholder="Choose a custom name">
				<div class="separator"></div>
				<button type="button" class="action-join success">Join</button>
			</div>
			<div class="modal modal-save hidden" data-modal="save">
				<input type="text" class="action-file" maxlength="40" spellcheck="false" autocomplete="off" placeholder="Choose a file name">
				<div class="separator"></div>
				<div class="align">
					<button type="button" class="action-cancel">Cancel</button>
					<button type="button" class="action-save info">Save</button>
				</div>
			</div>
			<div class="modal modal-clear hidden" data-modal="clear">
				<p>Do you want to clear the screen?</p>
				<div class="align">
					<button type="button" class="action-cancel">Cancel</button>
					<button type="button" class="action-clear danger">Clear</button>
				</div>
			</div>
			<div class="modal modal-scaling hidden" data-modal="scaling">
				<div class="align">
					<input type="range" min="1" max="15" value="3" step="0.5" class="action-range">
					<div class="preview">
						<div class="circle"></div>
					</div>
				</div>
				<div class="separator"></div>
				<div class="align">
					<button type="button" class="action-cancel">Cancel</button>
					<button type="button" class="action-scaling info">Change</button>
				</div>
			</div>
			<div class="modal modal-color hidden" data-modal="color">
				<div class="bucket-list"></div>
				<div class="align">
					<button type="button" class="action-cancel">Cancel</button>
				</div>
			</div>
			<div class="modal modal-error hidden" data-modal="error">
				<p>Service currently unavailable! Try again later.</p>
				<div class="align">
					<button type="button" class="action-reconnect danger">Reconnect</button>
				</div>
			</div>
		</div>
	</body>
</html>
