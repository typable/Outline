<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="typable">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="robots" content="index,follow">
		<title>Outline</title>
		<link href="css/style.css" rel="stylesheet">
		<script src="js/lib/socket.io.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<canvas class="canvas"></canvas>
		<canvas class="overlay"></canvas>
		<div class="toolbar">
			<div class="actions">
				<button class="action action-color tooltip" data-title="Color">
					<i class="ico">color_lens</i>
				</button>
				<button class="action action-background tooltip" data-title="Background">
					<i class="ico">format_paint</i>
				</button>
				<button class="action action-scaling tooltip" data-title="Scaling">
					<i class="ico">bubble_chart</i>
				</button>
				<button class="action action-clear tooltip" data-title="Clear">
					<i class="ico">delete</i>
				</button>
				<button class="action action-save tooltip" data-title="Save">
					<i class="ico">save</i>
				</button>
			</div>
		</div>
		<div class="wrapper">
			<div class="modal modal-join" style="display: none;">
				<input type="text" class="action-uuid" maxlength="20" spellcheck="false" autocomplete="off" placeholder="Choose a custom name">
				<div class="seperator"></div>
				<ul class="avatar-list">
					<li class="avatar"></li>
					<li class="avatar"></li>
					<li class="avatar"></li>
					<li class="avatar"></li>
					<li class="avatar"></li>
					<li class="avatar"></li>
					<li class="avatar"></li>
					<li class="avatar"></li>
				</ul>
				<div class="seperator"></div>
				<button type="button" class="action-join success">Join</button>
			</div>
			<div class="modal modal-save" style="display: none;">
				<input type="text" class="action-file" maxlength="40" spellcheck="false" autocomplete="off" placeholder="Choose a file name">
				<div class="seperator"></div>
				<div class="align">
					<button type="button" class="action-cancel">Cancel</button>
					<button type="button" class="action-save info">Save</button>
				</div>
			</div>
			<div class="modal modal-clear" style="display: none;">
				<p>Do you want to clear the screen?</p>
				<div class="align">
					<button type="button" class="action-cancel">Cancel</button>
					<button type="button" class="action-clear danger">Clear</button>
				</div>
			</div>
			<div class="modal modal-background" style="display: none;">
				<p>Do you want to change the background?</p>
				<div class="align">
					<button type="button" class="action-cancel">Cancel</button>
					<button type="button" class="action-background info">Change</button>
				</div>
			</div>
			<div class="modal modal-scaling" style="display: none;">
				<div class="align">
					<input type="range" min="1" max="15" value="3" step="0.5" class="action-range">
					<div class="preview">
						<div class="circle"></div>
					</div>
				</div>
				<div class="seperator"></div>
				<div class="align">
					<button type="button" class="action-cancel">Cancel</button>
					<button type="button" class="action-scaling info">Change</button>
				</div>
			</div>
			<div class="modal modal-color" style="display: none;">
				<ul class="bucket-list">
				</ul>
				<div class="seperator"></div>
				<div class="align">
					<button type="button" class="action-default">Reset default</button>
					<button type="button" class="action-color info">Apply</button>
				</div>
			</div>
		</div>
	</body>
</html>
